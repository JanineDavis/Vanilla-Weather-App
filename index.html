<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/31e899e276.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="m-5">
        <div class="card-body p-5">
          <div class="container text-center">
            <div class="row m-4">
              <div class="col order-first">
                <h1 id="city-change"></h1>
                <br />
                <form>
                  <div class="mb-3">
                    <input
                      type="search"
                      class="form-control border border-primary"
                      id="enterCity"
                      autofocus="on"
                      autocomplete="off"
                      placeholder="Enter a city"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    id="search-form-current"
                  >
                    Current
                  </button>
                </form>
              </div>
              <div class="col 4">
                <div class="clearfix weather-temperature">
                  <div class="current">
                    <ul class="tempList">
                      <li>
                        <span class="units float-right"
                        <h1 id="temperature">Â°c</h1>

                        <img
                          src="http://openweathermap.org/img/wn/04d@2x.png"
                          alt="Clear"
                          class="float-right"
                          id="icon"
                        />
                      </li>
                      <li id="weatherDescription"></li>
                      <li>Humidity <span id="humidity"></span>%</li>
                      <li>Wind Speed: <span id="windSpeed"></span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
            <div class="row">
              <br />
              <p class="h6 small">
                Weather last updated: <span id="current-date-year"></span>
              </p>
            </div>
          </div>
        </div>
        <small class="footer">
          <a
            href="https://github.com/JanineDavis/Vanilla-Weather-App"
            target="_blank"
            >Git Repository</a
          >
          by Janine Davis
        </small>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
